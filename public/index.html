<!doctype html>
<title>Rough chat</title>

<style>
	[v-cloak] {
		display: none;
	}
	#chat, #chat input, #chat button {
		font-family: 'system-ui', sans-serif;
		font-size: 1em;
	}
	#chat {
		font-size: 16px;
		padding: 0 0.5em 0.5em;
		background: hsl(0, 0%, 90%);
		border: 1px solid hsl(0, 0%, 75%);
		border-top-color: hsl(0, 0%, 85%);
		border-right-color: hsl(0, 0%, 70%);
		border-bottom-color: hsl(0, 0%, 70%);
	}
	#chat ol {
		padding: 0;
		list-style: none;
	}
	#chat li {
		margin-bottom: 0.2em;
	}
	#chat form {
		display: flex
	}
	#chat form input {
		margin-right: 0.25em;
		max-width: 100%;
		padding: 0.3em;
	}
	#chat .username{
		width: 7rem;
	}
	#chat .message {
		flex: 1;
	}
</style>

<div id="chat" host="">
	<p>Online: <span v-cloak>{{users}}</span></p>
	<ol v-cloak>
		<li v-for="message in messages">
			{{message.username}}: {{message.content}}
		</li>
	</ol>
	<form v-on:submit.prevent="sendMessage">
		<input v-model="username" placeholder="Anonymous" class="username" />
		<input v-model="message" placeholder="Send a message" class="message" autocomplete="off" />
		<button>Chat</button>
	</form>
</div>

<!-- Development -->
<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/vue"></script>
