<!doctype html>
<title>Rough chat</title>

<style>
	[v-cloak] {
		display: none;
	}
	.tr {
		text-align: right;
	}
	.fr {
		float: right;
	}
	.df {
		display: flex;
	}
	.RoughChat {
		font-family: 'system-ui', sans-serif;
		font-size: 15px;
		padding: 0 0.5em 0.5em;
		background: hsl(0, 0%, 90%);
		border: 1px solid hsl(0, 0%, 75%);
		border-top-color: hsl(0, 0%, 85%);
		border-right-color: hsl(0, 0%, 70%);
		border-bottom-color: hsl(0, 0%, 70%);
	}
	.RoughChat ol {
		list-style-type: none;
		padding-left: 0;
	}
	.RoughChat input,
	.RoughChat button {
		font-family: 'system-ui', sans-serif;
		font-size: inherit;
	}
	.RoughChat li {
		margin-bottom: 0.2em;
	}
	.RoughChat form input {
		margin-right: 0.25em;
		max-width: 100%;
		padding: 0.3em;
	}
	.RoughChat form input,
	.RoughChat form button {
		border: 1px solid hsl(0, 0%, 70%);
	}
	.RoughChat button {
		background-color: blue;
		color: white;
	}
	.RoughChat .username {
		width: 7rem;
	}
	.RoughChat .message {
		flex: 1;
	}
