<!doctype html>
<html>
	<head>
		<title>Rough chat</title>
		<style>
			html, input, button {
				font-family: 'system-ui', sans-serif;
			}
		</style>
	</head>
	<body>

		<div id="chat">
			<p>Online: {{users}}</p>
			<ol>
				<li v-for="message in messages">
					{{message.text}}
				</li>
			</ol>
			<form v-on:submit.prevent="sendMessage">
				<input v-model="message" placeholder="..." autocomplete="off" />
				<button>Send</button>
			</form>
		</div>

		<!-- <script src="/socket.io/socket.io.js"></script> -->
		<script src="https://unpkg.com/socket.io-client@1.7.3/dist/socket.io.slim.min.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script async src="client.js"></script>

	</body>
</html>
